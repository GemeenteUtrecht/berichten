          description: 'De titel van dit template, voor bijvoorbeeld email berichten. Hierbij mag gebruik worden gemaakt van Twig logica maar niet van HTML  <br /><b>Twig:</b> <a href="https://twig.symfony.com/">https://twig.symfony.com/</a>'
